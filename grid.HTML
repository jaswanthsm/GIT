
<!DOCTYPE html>
<html>
  <head>
    <title>grid practice</title>
  <style>
    .hello{
      font-size:x-large;
      height: 50px;margin-left: 10px;margin-right: 10px;margin-top: 10px;margin-bottom: 10px;
      text-align: center;
      color: white;
      padding-top: 20px;
    }
    .hai{
      margin-right: 10px;height: 150px;
      font-size:x-large;
      text-align: center;
      padding-top: 100px;
      color: white;
    }
  </style>
</head>
    <body>
      <div style="background-color: rgb(189, 184, 184); width: 500px;">
      <div style="display: grid;grid-template-columns: 1fr;">
      <div class="hello" style="background-color: darkblue;">Holy Grail Layout</div>
    
      <div style="display: grid;grid-template-columns: 1fr 2fr 1fr;margin-left: 10px; ">
        <div class="hai" style="background-color:RED;">Nav </div>
        <div class="hai" style="background-color:GREEN;">Main Content</div>
        <div class="hai" style="background-color:PINK;">Sidebar</div>
  
      </div>
      <div class="hello" style="background-color: rgb(0, 162, 255);">Footer</div></div>
    </body>
  
</html>
